<link href="../Public/Styles/guide.css" rel="stylesheet" />

<div>
	<h1>Submit a Guide for {{guideTool}}</h1>

	<form>
		<label for="name">Guide Title:</label>
		<input type="text" data-ng-model="formVals.name" />
		<br />
		<label for="url">URL to Guide:</label>
		<input type="text" data-ng-model="formVals.url" />
		<br />
		<button data-ng-click="submit()">Submit</button>
	</form>
</div>
